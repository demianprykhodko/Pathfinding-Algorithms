name: ðŸš€ Deploy Angular App to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - MazeFrontend/**

  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: ðŸ—ï¸ Build and Deploy Angular to Azure

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: âš™ï¸ Setup Node.js and Cache Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: MazeFrontend/package-lock.json

      - name: ðŸ“¦ Install Dependencies (Use Cache)
        run: |
          cd MazeFrontend
          npm ci

      - name: ðŸ”‘ Inject API URL into environment.prod.ts
        run: |
          echo "export const environment = {" > MazeFrontend/src/environments/environment.prod.ts
          echo "  production: true," >> MazeFrontend/src/environments/environment.prod.ts
          echo "  signalrHubUrl: '${{ secrets.PROD_API_URL }}'" >> MazeFrontend/src/environments/environment.prod.ts
          echo "};" >> MazeFrontend/src/environments/environment.prod.ts

      - name: âš¡ Build Angular Application with Caching
        run: |
          cd MazeFrontend
          npm run build --prod
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: ðŸš€ Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_COAST_0FB725203 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "MazeFrontend/dist/maze-frontend/browser"
          skip_app_build: true
