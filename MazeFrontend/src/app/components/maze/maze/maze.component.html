<div *ngIf="isLoading" class="spinner-container">
    <div class="spinner"></div>
    <p>Loading grid...</p>
</div>

<div *ngIf="!isLoading" class="maze-grid">
    <div *ngFor="let row of grid">
        <div *ngFor="let cell of row"
            [ngClass]="{
                'wall': cell.isWall,
                'start': cell.isStart,
                'end': cell.isEnd,
                'path': cell.isPath && !cell.isStart && !cell.isEnd,
                'visited': cell.isVisited && !cell.isStart && !cell.isEnd && !cell.isPath,
            }"
            (click)="onCellClick(cell, $event)">
        </div>
    </div>
</div>
